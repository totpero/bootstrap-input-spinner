<!DOCTYPE html>
<html>
	<head>
		<title>Application Wizard Bootstrap v3.x</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/input-spinner.css">
	</head>
	<body>

		<button id="open-wizard" class="btn btn-primary">
			Spin
		</button>
		
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="control-label" for="input4">Input 1</label>
				<input type="text" class="form-control" id="input4">
			</div>
		  	<div class="form-group">
				<label class="control-label" for="input4">Input 2</label>
				<input type="text" class="form-control" id="input4">
			</div>
		  	<div class="form-group">
				<label class="control-label" for="input4">Input 3</label>
				<input type="text" class="form-control" id="input4">
			</div>
		  	
		</form>
		
		<!--[if !IE]> -->
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<!-- <![endif]-->

		<!--[if IE]>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<![endif]-->
		
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="../js/jquey.bootstrap-input-spinner.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				
				$('#open-wizard').click(function(e) {
					e.preventDefault();
									$(".form-control").inputSpinner();
				});
			});
		</script>
	</body>
</html>
